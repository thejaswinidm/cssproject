<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body style="background-color:LightGrey">
<div class="row justify-content-center">
  <h2><b>CREATE AN ACCOUNT</b></h2>
</div>
<div class="container">
  <div class="form-group">
    <label for="firstname"class="col-md-3">First name</label>
    <input type="text" id="firstname" class="form-control col-md"placeholder="enter your firstname">

    <label for="lastname" class="col-md-3">Last name</label>
    <input type="text" id="lastname" class="form-control col-md"placeholder="enter your lastname">
    <label for="username" class="col-md-3">User name</label>
    <input type="text" id="username" class="form-control col-md"placeholder="enter your username">
    <label for="email"class="col-md-3">Email</label>
    <input type="email" id="email" class="form-control col-md"placeholder="enter your email">

    <div class="row">
      <div class="col-md-6">
        <label for="country" class="col-md-3">Country</label>
        <input type="text" id="country" class="form-control col-md"placeholder="enter your country">
      </div>
      <div class="col-md-6">
        <label for="city" class="col-md-3">City</label>
        <input type="text" id="city" class="form-control col-md"placeholder="enter your city">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
          <label for="dob" class="col-md-3">Date of birth</label>
          <input type="date" id="dob" class="form-control col-md"placeholder="enter your date of birth">
      </div>
        <div class="col-6">
          <div class="form-group">
           <label for="gender" class="col-md-6">Gender</label>
           <select  class="form-control" id="gender">
             <option>select</option>
             <option>Male</option>
             <option>Female</option>
             <option>other</option>
           </select>
         </div>
      </div>
    </div>
          <div class="row">
            <div class="col-md-6">
              <label for="password" class="col-md-3">Password</label>
              <input type="password" id="password" class="form-control col-md"placeholder="enter password">
            </div>
             <div class="col-md-6">
               <label for="re-password" class="col-md-5">Re-enter password</label>
               <input type="password" id="re-password" class="form-control col-md"placeholder="re-enter your password">
             </div>
           </div>

          </div>

        </div>
        <div class="row justify-content-center">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
         I agree to the terms and conditions
        </label>
      </div>
    </div>
</div>
<div class="justify-content-center">
  <center>
<button type="submit" class="btn btn-primary my-1 " title="hello">Submit</button></center>
</div>
